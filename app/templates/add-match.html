<!DOCTYPE html>
<title>Add a match</title>
<h1>Upload a replay file</h1>
<form method=post enctype=multipart/form-data target=/add-match/success>
    <input type=text name=replay_id>
    <input type=text name=radiant_team value = "Radiant Team Name">
    <input type=text name=dire_team value = "Dire Team Name">
    <input type=file name=file>
    <input type=submit value=upload>
</form>
